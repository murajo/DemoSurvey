<div *ngIf="survey">
    <div class="modal static bump-down">
        <div class="modal-dialog" role="dialog" aria-hidden="true">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-label="Close" class="close" type="button" (click)="onClose()">
                        <cds-icon aria-hidden="true" shape="close"></cds-icon>
                    </button>
                    <h3 class="modal-title">アンケート削除</h3>
                </div>
                <div class="alert alert-danger" role="alert">
                    <div class="alert-items">
                        <div class="alert-item static">
                            <div class="alert-icon-wrapper">
                                <cds-icon class="alert-icon" shape="exclamation-circle"></cds-icon>
                            </div>
                            <span class="alert-text">
                                タイトル：{{survey.title}}を削除します
                            </span>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <p>削除しても回答は残ります</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline" type="button" (click)="onClose()">Cancel</button>
                    <button class="btn btn-primary" type="button"
                        (click)="deleteSurvey(survey.id)">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop" aria-hidden="true"></div>
</div>
