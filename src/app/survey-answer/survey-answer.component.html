<div *ngIf="survey;">
    <h2 style="text-align: center;">{{survey.title}}</h2>
    <h3 style="text-align: center;">{{survey.question}}</h3>
</div>

<div *ngIf="surveyItems">
    <div class="clr-row">
        <div class="clr-col-3" *ngFor="let item of surveyItems;">
            <div class="card">
                <h3 class="card-header"></h3>
                <div class="card-block">
                    <h4 class="card-title">{{item.text}}</h4>
                    <div class="card-text"></div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" (click)="selectAnswer(item.id)">Vote</button>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>

<div *ngIf="answers" style="position:relative;width:500px;height:500px;margin:0 auto;">
    <canvas baseChart [type]="answerChart.chartType" [datasets]="answerChart.chartDatasets"
        [labels]="answerChart.chartLabels" [options]="answerChart.chartOptions"
        [legend]="answerChart.chartLegend"></canvas>
</div>
